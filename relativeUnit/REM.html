<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage</title>
  <style>
    *{
      font-size: 50px;
      margin: 0;
      padding: 0;
    }
    #first{
      width: 200px;
      height: 200px;
      background-color: red;
      font-size: 25px;
    }
    #second{
      width: 50%;
      height: 50%;
      background-color: green;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <!--Facilitates size related to the root element-->
  <p>body</p>
  <div id="first">
    first
    <div id="second">
        second
    </div>
  </div>
</body>
</html>
