<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model and Border Property</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #first-div{
      height: 200px;
      width: 200px;
      padding: 10px;
      border: 2px solid black;
      margin: 20px;
      text-align: center;
      background-color: aquamarine;
      color: brown;
    }
    button{
      height: 100px;
      width: 100px;
      padding: 10px 15px;
      background-color: black;
      color: white;
      border-radius: 50%;
      margin: 100px;
      border: 2px dotted red;
    }
  </style>
</head>
<body>
  <div id="first-div">Hello World!</div>
  <button >Submit</button>
</body>
</html>
